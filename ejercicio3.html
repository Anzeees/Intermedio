<html>

<head>
    <meta charset="utf-8">
    <title>Propiedad padding</title>
    <style>
        .element::after {
            content: attr(data-author);
            font-weight: bold;
            color: green;
        }
        .regreso a{
            position: fixed;
            bottom: 5px;
            right: 5px;
            padding: 5px;
            border: 2px solid gray;
            border-radius: 5px;
            text-decoration: none;
            background-color: gainsboro;
        }
    </style>
</head>

<body>
    <p class="element" data-author="Soy yo">El autores </p>
    <div class="regreso">
        <a href="index.html">VOLVER AL MENU</a>
    </div>
</body>

</html>
